name: CodeQL

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'script/**'
  push:
    branches:
      - main
    paths-ignore:
      - 'script/**'
  schedule:
    - cron: '31 7 * * 3'

permissions:
  actions: read
  checks: write
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language:
          - TypeScript

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        id: initialize
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          source-root: src
          queries: security-extended,security-and-quality

      - name: Autobuild
        id: autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        id: analyze
        uses: github/codeql-action/analyze@v3
