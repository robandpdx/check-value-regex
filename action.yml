name: 'Check value'
description: 'Check the value of an input.'
author: 'richardrigutins'

branding:
  icon: 'check-square'
  color: 'blue'

inputs:
  input:
    description: 'The input to check.'
    required: true
  regex:
    description: 'A regular expression to match the input against.'
    required: true

outputs:
  matches:
    description: 'A boolean indicating whether the input matches the regex.'

runs:
  using: node20
  main: dist/index.js
